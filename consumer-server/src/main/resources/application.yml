spring:
  application:
    name: consumer-server

server:
  port: 5002

# 开启熔断
feign:
  hystrix:
    enabled: true

#注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:5000/eureka/
  instance:
    hostname: 127.0.0.1
    instance-id: 127.0.0.1:${eureka.instance.appname}:5002
    appname: consumer-server
